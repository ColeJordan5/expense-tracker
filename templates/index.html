<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Expenses</h1>
    <form action="/add" method="post">
        <input name="item" placeholder="Item" required>
        <input name="amount" type="number" step="0.01" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>
    <ul>
        {% for expense in expenses %}
        <li>
            {{ expense.date }} - {{ expense.item }}: ${{ expense.amount }}
            <a href="{{ url_for('edit_expense', expense_id=expense.id) }}">Edit</a> |
            <a href="{{ url_for('delete_expense', expense_id=expense.id) }}" onclick="return confirm('Delete this expense?')">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/summary">View Monthly Summary</a>
</body>
</html>
